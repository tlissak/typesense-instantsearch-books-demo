<div class="container">
    <div class="search-panel">
        <nav class="navbar">
              <div id="filters-section">
                  <div id="clearRefinements"></div>
                    <div id="current-refinements"></div>

                  <h4>publication_year</h4>
                  <div id="publication_year"></div>
                  <div id="range-input"></div>
                  <div id="range-slider"></div>

                  <h4>average_rating</h4>
                  <div id="average_rating"></div>

                <h4 class="fw-light text-primary">Filter by Authors</h4>
                <div id="author-refinement-list"></div>
            </div>
        </nav>

        <div class="search-panel__results">
            <div id="searchbox"></div>
            <table>
                <thead>
                    <tr>
                        <th>
                            <div id="sort-by" ></div>
                            <div id="sort-by-2" ></div>

                        </th>
                    </tr>

                </thead>
                <tbody id="hits"></tbody>
                <tfoot>
<tr>
    <td>
                <div id="pagination"></div>
                <div id="hits-per-page"></div>
                <div id="results-section">

                    <div id="stats"></div>
                </div>
    </td>
</tr>
                </tfoot>
            </table>
        </div>
    </div>


</div>
